<style>
:root {
  --dx-facets-bg: #ffffff;
  --dx-facets-secondary-bg: #ececec;
  --dx-facets-text-color: #333333;
  --dx-facets-secondary-text-color: #aaaaaa;
  --dx-facets-margin: 1rem;
}
.dx-facets {
  font: normal 1rem/100% sans-serif;
  margin-bottom: var(--dx-facets-margin);
}
.dx-facets--relpos {
  position: relative;
}
.dx-facets--abspos {
  position: absolute;
}
.dx-facets--flex {
  display: flex;
}
.dx-facets__container {
  justify-content: space-between;
  flex-wrap: wrap;
  flex: 1;
  width: 100%;
}
.dx-facets__wrapper {
  flex-wrap: wrap;
  flex: 1;
}
.dx-facets__header {
  width: 100%;
  margin-bottom: .2rem;
  background-color: var(--dx-facets-bg);
}
.dx-facets__header-inner {
  padding: calc(var(--dx-facets-margin)*1.5);
  font-size: 1.5rem;
  align-items: center;
  justify-content: space-between;
}
.dx-facets__header-title {
  font-weight: bold;
  text-transform: uppercase;
  font-size: 0.8rem;
}
.dx-facets__clear {
  flex-wrap: wrap;
  padding: 0 calc(var(--dx-facets-margin)*1.5) var(--dx-facets-margin);
}
.dx-facets__button {
  font-weight: bold;
  text-decoration: none;
  color: var(--dx-facets-text-color);
  min-width: 0;
  width: auto;
  margin: 0 10px 10px 0;
  padding: 6px 10px 6px 10px;
  font-size: .8rem;
  text-align: left;
  background:var(--dx-facets-secondary-bg);
}
.dx-facets__button::after {
  content: "âœ•";
  padding: 0 7px 0 7px;
  font-weight: normal;
}
.dx-facets__disclosure {
  width: 100%;
  margin-bottom: calc(var(--dx-facets-margin)/5);
  background-color: var(--dx-facets-bg);
}
.dx-facets__summary {
  padding: var(--dx-facets-margin);
  font-weight: bold;
}
.dx-facets__summary-title {
  text-transform: uppercase;
  color: var(--dx-facets-text-color);
  font-size: .8rem;
  font-weight: bold;
  padding-right: var(--dx-facets-margin);
}
.dx-facets__summary:after {
  content: "";
  display: block;
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
}
.dx-facets__summary .dx-facets__icon-caret {
  height: 1.1rem;
  right: 0;
  top: calc(50% - .8rem);
  color: var(--dx-facets-text-color);
}
.dx-facets__summary-inner {
  align-items: center;
  justify-content: space-between;
}
.dx-facets__summary-inner .dx-count-bubble {
  font-weight: 400;
}
.dx-facets__display {
  background: #f9f9f9;
  padding: var(--dx-facets-margin) 0;
}
.dx-facets facet-remove {
  z-index: 4;
}
.dx-facets__reset {
  margin-left: auto;
  font-size: .8rem;
  font-weight: bold;
  text-underline-offset: unset;
  color: var(--dx-facets-secondary-text-color);
  cursor: pointer;
  display: inline-block;
  border: none;
  box-shadow: none;
  text-decoration: underline;
  text-underline-offset: .3rem;
}
.dx-facets__reset:hover {
  color: var(--dx-facets-text-color);
}
.dx-facets__list {
  margin: 0;
  padding: 0;
  list-style: none;
  flex-direction: column;
  gap: var(--dx-facets-margin);
}
.dx-facets__item {
  align-items: center;
  padding: 0 var(--dx-facets-margin);
}
.dx-facets__item > input[type=checkbox] {
  opacity: 1;
  width: 1.6rem;
  height: 1.6rem;
  top: 0rem;
  left: 1.5rem;
  z-index: -1;
  appearance: none;
}
.dx-facets__item > input[type=checkbox]:checked + .dx-facets__checkbox .dx-facets__checkbox__label {
  color: var(--dx-facets-text-color);
}
.dx-facets__item > input[type=checkbox]:checked + .dx-facets__checkbox:before {
  border-color: var(--dx-facets-text-color);
  background-color: var(--dx-facets-text-color);
}
.dx-facets__item > input[type=checkbox]:checked + .dx-facets__checkbox > .dx-facets__icon-checkmark {
  visibility: visible;
}
.dx-facets__checkbox {
  cursor: pointer;
  align-items: center;
  gap: var(--dx-facets-margin);
  flex-grow: 1;
  word-break: break-word;
}
.dx-facets__checkbox__label {
  font-size: .9rem;
}
.dx-facets__checkbox__count {
  font-size: .8rem;
  color: var(--dx-facets-secondary-text-color);
}
.dx-facets__checkbox--disabled * {
  color: rgba(var(--color-foreground), 0.4);
}
.dx-facets__checkbox::before {
  content: "";
  display: block;
  flex-shrink: 0;
  width: 1.6rem;
  height: 1.6rem;
  border-radius: 0.1rem;
  border: 0.1rem solid rgb(213, 220, 231);
  background-color: rgb(255, 255, 255);
}
.dx-facets__checkbox .dx-facets__icon-checkmark {
  left: 0.5rem;
  top: calc(50% - 0.3rem);
  z-index: 5;
  visibility: hidden;
  fill: #fff;
}
.dx-facets__disclosure[open] .dx-facets__icon-caret {
  transform: rotate(180deg);
}
</style>
